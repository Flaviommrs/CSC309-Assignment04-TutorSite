<!DOCTYPE html>
<html>
<!--Head Info-->
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/homepage_inital.css">
    <title>Tutor Me: Login or Sign Up</title>
    <link rel="icon" href="/images/favicon.png">

  </head>

  <script src="http://code.jquery.com/jquery-1.12.2.js" type="text/javascript"></script>
  <script src="javascript/facebookAPI.js" type="text/javascript"></script>
  <script src="javascript/login.js" type="text/javascript"></script>


  <!-- Header bar -->
  <div class="header">
  	<a href="/"><img  id="logo" src="/images/logo.png" alt="Logo"></a>
  </div>

  <div class="login_container">
  	<form method="post" action="/loginAuthentication" class="search-wrapper cf">
          <input style="margin-right: 5px" type="text" name="username" placeholder="Username" required="">
          <input style="margin-right: 5px" type="password" name="password" placeholder="Password" required="">
          <button type="submit">Login</button>
      </form>

      <button class="fb_login" onclick="facebookLogIn()">Facebook Login</button>
  </div>

  <div class="info_background">
    <div class="site_info">
      <h1> Welcome to Tutor Me! </h1>
      <p>Struggling in a course? Need to get that A+ average? Tutor Me is here to help! Tutor Me is a website that provides tutoring services for students who need knowledgable teachers, but don't want to break the bank.</p>
    </div>
  </div>

  <div class="sign_up">
    <h2>Get started! Sign up now.</h2>
    <a href="signup"><button class="button" type="button" id="reg">Sign Up!</button></a>
    <button class="fb_button" onclick="facebookSignUp()">Sign Up with Facebook!</button>
  </div>

</div>

</html>
